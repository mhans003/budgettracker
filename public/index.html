<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="./assets/icons/icon_512x512.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
  <link rel="manifest" href="./manifest.json">
  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Budget: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <div class="form-group">
        <input class="mt-2" type="text" id="t-name" placeholder="Item" aria-label="Input Name of Transaction"/>
        <input class="mt-2" type="number" min="0" id="t-amount" placeholder="$" aria-label="Input Amount of Transaction"/>
      </div>
      <button class="btn btn-success" id="add-btn"><i class="fa fa-plus buttons"></i></button>
      <button class="btn btn-danger" id="sub-btn"><i class="fa fa-minus"></i></button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Name</th>
          <th>Amount($)</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/assets/js/index.js"></script>
  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js", { scope: "/" })
            .then(() => console.log("Service Worker registered successfully."))
            .catch(error => console.log("Service Worker registration failed:", error));
        });
      }
    })();
  </script>
</body>
</html>
